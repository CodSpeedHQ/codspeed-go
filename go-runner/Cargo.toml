[package]
name = "go-runner"
version = "0.1.0"
edition = "2024"

[dependencies]
anyhow = "1.0.98"
clap = { version = "4.5", features = ["derive"] }
env_logger = "0.11.8"
glob = "0.3.2"
gosyn = "0.2.9"
handlebars = "6.3.2"
itertools = "0.14.0"
log = "0.4.27"
rand = "0.9.2"
regex = "1.11.1"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.141"
statrs = { version = "0.18.0", default-features = false }
thiserror = "2.0.12"
tempfile = "3.14.0"

[dev-dependencies]
insta = { version = "1.43.1", features = ["json", "redactions"] }
rstest = "0.26"
